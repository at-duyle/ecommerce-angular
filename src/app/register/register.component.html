<div id="back">
  <div class="backLeft"></div>
  <div class="backRight"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="right">
      <div class="back">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i> <a [routerLink]="['/login']">Back to login</a>
      </div>
      <div class="col-md-4 col-sm-4 col-sm-offset-4 logo">
        <img src="../../../../assets/corporate/img/logos/logo.png" class="img-responsive center-block" alt="Rounded Image">
      </div>
      <div class="content">
        <h2>Register</h2>
        <form role="form" action="" method="post" class="login-form">
          <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="text" name="username" placeholder="Username..." class="form-input form-control">
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-username">Email</label>
            <input type="email" name="email" placeholder="Email..." class="form-input form-control">
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" name="password" placeholder="Password..." 
            class="form-input form-control">
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" name="confirmation-password" placeholder="Confirm password..." 
            class="form-input form-control">
          </div>
          <button type="submit" class="btn btn-primary form-button">Register!</button>
        </form>
      </div>
    </div>
  </div>
</div>
