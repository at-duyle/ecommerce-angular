<div id="back">
  <div class="backLeft"></div>
  <div class="backRight"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="right">
      <div class="back">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i> 
        <a [routerLink]="['/login']">Back to login</a>
      </div>
      <div class="col-md-4 col-sm-4 col-sm-offset-4 logo">
        <img src="../../../../assets/corporate/img/logos/logo.png" class="img-responsive center-block" alt="Rounded Image">
      </div>
      <div class="content">
        <h2>Register</h2>
        <form class="login-form" (ngSubmit)="register()" [formGroup]="registerForm">
          <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input type="text" formControlName="username" placeholder="Username..." class="form-input form-control">
            <span [hidden]="registerForm.controls.username.valid || (registerForm.controls.username.pristine && !registerForm.submitted)" class="text-error">
              This field is required !
            </span>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="email" formControlName="email" placeholder="Email..." class="form-input form-control">
            <span [hidden]="registerForm.controls.email.valid || (registerForm.controls.email.pristine && !registerForm.submitted)" class="text-error">
              Email is invalid !
            </span>
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" formControlName="password" placeholder="Password..." 
            class="form-input form-control">
            <span [hidden]="registerForm.controls.password.valid || (registerForm.controls.password.pristine && !registerForm.submitted)" class="text-error">
              Password must enter first!
            </span>
          </div>
          <div class="form-group">
            <label class="sr-only" for="confirmationPassword">Confirmation password</label>
            <input type="password" formControlName="confirmation_password" placeholder="Confirm password..." class="form-input form-control">
            <span [hidden]="registerForm.controls.confirmation_password.valid || (registerForm.controls.confirmation_password.pristine && !registerForm.submitted)" class="text-error">
              Password does not match the confirm password!
            </span>
          </div>
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary form-button">Register!</button>
        </form>
      </div>
    </div>
  </div>
</div>
