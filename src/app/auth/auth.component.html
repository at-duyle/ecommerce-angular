<div id="back">
  <div class="backLeft">
    <div class="head">
      <h1>Register Now!</h1>
    </div>
    <div class="detail">
      <p>Create account to track orders, <br>save
        favorite product list,<br> received
        many attractive incentives. 
      </p>
      <a [routerLink]="['/register']">Register!</a>
    </div>
  </div>
  <div class="backRight"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="right">
      <div class="back">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i> <a [routerLink]="['/home']">Back to homepage</a>
      </div>
      <div class="col-md-4 col-sm-4 col-sm-offset-4 logo">
        <img src="../../../../assets/corporate/img/logos/logo.png" class="img-responsive center-block" alt="Rounded Image">
      </div>
      <div class="content">
        <h2>Login in to our store</h2>
        <form role="form" class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="email" name="email" placeholder="Email..." class="form-input form-control" ngModel>
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <div class="input-group form-input">
              <input type="password" name="password" placeholder="Password..." 
              class="form-password form-control" ngModel>
              <span class="input-group-addon" id="basic-addon2"><a>Forgot?</a></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary form-button">Sign in!</button>
        </form>
      </div>
    </div>
  </div>
</div>
