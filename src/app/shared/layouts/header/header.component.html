 <!-- BEGIN TOP BAR -->
 <div class="pre-header">
  <div class="container">
    <div class="row">
      <!-- BEGIN TOP BAR LEFT PART -->
      <div class="col-md-6 col-sm-6 additional-shop-info">
        <ul class="list-unstyled list-inline">
          <li><i class="fa fa-phone"></i><span>+1 456 6717</span></li>
          <!-- BEGIN LANGS -->
          <li class="langs-block">
            <a  class="current"><span class="flag-icon flag-icon-gb"></span>English</a>
            <div class="langs-block-others-wrapper"><div class="langs-block-others">
              <a ><span class="flag-icon flag-icon-vn"></span>Vietnamese</a>
            </div></div>
          </li>
          <!-- END LANGS -->
        </ul>
      </div>
      <!-- END TOP BAR LEFT PART -->
      <!-- BEGIN TOP BAR MENU -->
      <div class="col-md-6 col-sm-6 additional-nav">
        <ul *showAuthed="false" class="list-unstyled list-inline pull-right">
          <li><a [routerLink]="['/login']">Log In</a></li>
          <li><a [routerLink]="['/register']">Sign Up</a></li>
        </ul>
        <ul *showAuthed="true" class="list-unstyled list-inline pull-right">
          <li><a [routerLink]="['/logout']">Logout</a></li>
          <li>
            <a [routerLink]="['/profile']">
              <!-- <img [src]="currentUser.avatar" *ngIf="currentUser.avatar" class="user-pic" /> -->
              {{ currentUser.username }}
            </a>
          </li>
        </ul>
      </div>
      <!-- END TOP BAR MENU -->
    </div>
  </div>        
</div>
<!-- END TOP BAR -->

<!-- BEGIN HEADER -->
<div class="header" sticker>
  <div class="container">
    <a class="site-logo" [routerLink]="['']"><img src="assets/corporate/img/logos/logo-shop-red.png" alt=""></a>

    <a class="mobi-toggler"><i class="fa fa-bars"></i></a>

    <!-- BEGIN CART -->
    <div class="top-cart-block">
      <div class="top-cart-info">
        <a  class="top-cart-info-count">{{quantity}} items</a>
        <a  class="top-cart-info-value">${{totalPrice}}</a>
      </div>
      <i class="fa fa-shopping-cart"></i>
      
      <div class="top-cart-content-wrapper">
        <div class="top-cart-content" *ngIf="cart.length > 0">
          <ul class="scroller" slimScroll height="auto" position="right" >
            <li *ngFor="let c of cart">
              <a>
                <img src="{{c.image | imageCart}}" alt="Rolex Classic Watch" width="37" height="34">
              </a>
              <span class="cart-content-count">x {{c.quantity}}</span>
              <strong><a [routerLink]="['/home/product/', c.slug]">{{c.name}}</a></strong>
              <em>${{c.price * c.quantity}}</em>
              <a class="del-goods" (click)="deleteCart(c)">&nbsp;</a>
            </li>
          </ul>
          <div class="text-right">
            <a [routerLink]="['/home/cart']" class="btn btn-default">View Cart</a>
            <a href="shop-checkout.html" class="btn btn-primary">Checkout</a>
          </div>
        </div>
        <div class="top-cart-content" *ngIf="cart.length === 0">
          <ul class="scroller" slimScroll height="auto" position="right" *ngIf="cart.length === 0">
            <li>
              No product!
            </li>
          </ul>
        </div>
      </div>            
    </div>
    <!--END CART -->

    <!-- BEGIN NAVIGATION -->
    <div class="header-navigation">
      <ul>
        <!-- BEGIN ALL SHOP -->
        <li class="dropdown dropdown100 nav-catalogue">
          <a class="dropdown-toggle" data-toggle="dropdown" data-target="" >
            All Shop <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </a>
          <ul class="dropdown-menu">
            <li>
              <div class="col-md-12">
                <div class="carousel carousel-showmanymoveone slide" id="myCarousel" data-ride="carousel" data-type="multi" data-interval="3600">
                  <div class="carousel-inner">
                    <div *ngFor=" let shop of shops, let id = index " class="{{id | carousel}}">
                      <div class="col-xs-12 col-sm-6 col-md-3">
                        <a href="">
                          <img src="http://pigment.github.io/fake-logos/logos/medium/color/{{id + 1}}.png" class="img-responsive shop-logo">
                        </a>
                        <div class="caption">
                          <h4>{{shop.name}}</h4>
                        </div>
                      </div>
                    </div>
                  </div>
                  <a class="left carousel-control" (click)="onClick('#myCarousel-prev')" appCarousel><i class="glyphicon glyphicon-chevron-left"></i></a>
                  <a class="right carousel-control" (click)="onClick('#myCarousel-next')"><i class="glyphicon glyphicon-chevron-right"></i></a>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <!-- END ALL SHOP -->

        <!-- BEGIN TOP SEARCH -->
        <li class="menu-search" >
          <div class="form-search">
            <form action="">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q" 
                [(ngModel)]='keyword'>
                <div class="input-group-btn">
                  <button class="btn btn-default" [routerLink]="['search']" [queryParams]="{q:keyword}"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </li>
        <!-- END TOP SEARCH -->
      </ul>
    </div>
    <!-- END NAVIGATION -->
  </div>
</div>
<!-- Header END -->
