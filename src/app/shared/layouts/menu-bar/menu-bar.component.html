<!-- BEGIN SIDEBAR & CONTENT -->

<div class="row sidebar-box">
  <div class="sidebar-box-heading">
    <i class="icons icon-folder-open-empty"></i>
    <h4>Categories</h4>
  </div>
  <div class="sidebar-box-content">
    <ul>
      <li class="clearfix" *ngFor="let category of categories">
        <a *ngIf=" category.sub_categories.length === 0 " [routerLink]="['/home', {outlets: 
        {main: ['categories', category.slug, 'Category', 'products']}}]">
        {{category.name}} 
        <i class="icons icon-right-dir"></i>
      </a>
      <a *ngIf=" category.sub_categories.length > 0 ">
        {{category.name}} 
        <i class="icons icon-right-dir"></i>
      </a>
      <ul class="sidebar-dropdown" *ngIf=" category.sub_categories.length > 0 ">
        <li>
          <ul>
            <li *ngFor=" let sub of category.sub_categories">
              <a [routerLink]="['/home', {outlets: {main: ['categories', sub.slug, 'SubCategory', 'products']}}]">{{sub.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
</div>
